name: CI/CD LAMP

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      WP_DB_USER: user
      WP_DB_NAME: wordpress
      WP_DB_HOST: db:3306
      DOCKER_IMAGE: blackshadow20/icrc:wordpress

    steps:
      - name: V√©rification du code
        uses: actions/checkout@v4

      - name: G√©n√©rer un mot de passe al√©atoire
        id: gen-pass
        run: |
          PASS=$(openssl rand -hex 12)
          echo "WP_DB_PASSWORD=$PASS" >> $GITHUB_ENV
          echo "Mot de passe g√©n√©r√© : $PASS"

      - name: Configuration Docker
        run: |
          docker --version
          docker compose version || true

      - name: Configure docker-compose.yml
        run: |
          cat > docker-compose.yml <<'EOF'
          version: '3.8'
          services:
            db:
              image: mysql:8.0
              environment:
                MYSQL_DATABASE: wordpress
                MYSQL_USER: ${{ env.WP_DB_USER }}
                MYSQL_PASSWORD: ${{ env.WP_DB_PASSWORD }}
                MYSQL_ROOT_PASSWORD: ${{ env.WP_DB_PASSWORD }}
              ports:
                - "3306:3306"
              healthcheck:
                test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                interval: 5s
                retries: 5

            wordpress:
              image: wordpress:latest
              depends_on:
                db:
                  condition: service_healthy
              ports:
                - "8080:80"
              environment:
                WORDPRESS_DB_HOST: db:3306
                WORDPRESS_DB_USER: ${{ env.WP_DB_USER }}
                WORDPRESS_DB_PASSWORD: ${{ env.WP_DB_PASSWORD }}
                WORDPRESS_DB_NAME: ${{ env.WP_DB_NAME }}

            adminer:
              image: adminer
              ports:
                - "8081:8080"
          EOF

      - name: Lance Docker Compose
        run: docker compose up -d

      - name: Attendre que WordPress soit pr√™t
        run:
          for i in {1..30}; do
            if curl -sf http://localhost:8080 >/dev/null; then
              echo "‚úÖ WordPress est pr√™t !"
              break
            fi
            echo "‚è≥ En attente de WordPress..."
            sleep 2
          done

      - name: Afficher le mot de passe g√©n√©r√©
        run: echo "üîë Le mot de passe MySQL/WordPress est : ${{ env.WP_DB_PASSWORD }}"

      - name: Construire l‚Äôimage Docker
        run: docker build -t $DOCKER_IMAGE .

      - name: Connexion au Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Image Docker
        run: docker push $DOCKER_IMAGE

      - name: Nettoyage
        if: always()
        run: docker compose down
