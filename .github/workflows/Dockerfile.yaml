name: CI/CD LAMP

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      WP_DB_USER: user
      WP_DB_PASSWORD: poseidon
      WP_DB_NAME: wordpress
      WP_DB_HOST: db:3306
      DOCKER_IMAGE: icrc/wordpress-ci:latest

    steps:
      - name: Vérification du code
        uses: actions/checkout@v4

      - name: Configuration Docker
        run: |
          docker --version
          docker compose version || true

      - name: Configure docker-compose.yml
        run: |
          cat > docker-compose.yml <<'EOF'
          version: '3.8'
          services:
            db:
              image: mysql:8.0
              environment:
                MYSQL_DATABASE: wordpress
                MYSQL_USER: user
                MYSQL_PASSWORD: poseidon
                MYSQL_ROOT_PASSWORD: poseidon
              ports:
                - "3306:3306"
              healthcheck:
                test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
                interval: 5s
                retries: 5

            wordpress:
              image: wordpress:latest
              depends_on:
                db:
                  condition: service_healthy
              ports:
                - "8080:80"
              environment:
                WORDPRESS_DB_HOST: db:3306
                WORDPRESS_DB_USER: user
                WORDPRESS_DB_PASSWORD: poseidon
                WORDPRESS_DB_NAME: wordpress

            adminer:
              image: adminer
              ports:
                - "8081:8080"
          EOF
      - name: Lance Docker Compose
        run: docker compose up -d

      - name: Wait for MySQL container
        run: |
          echo "Waiting for MySQL container..."
          # récupère le vrai nom du container
          DB_CONTAINER=$(docker compose ps -q db)
          for i in {1..30}; do
            if docker exec "$DB_CONTAINER" mysql -u"$WP_DB_USER" -p"$WP_DB_PASSWORD" -e "SELECT 1" >/dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Wait for WordPress container
        run: |
          echo "Waiting for WordPress container..."
          WP_CONTAINER=$(docker compose ps -q wordpress)
          for i in {1..30}; do
            if curl -sf http://localhost:8080 >/dev/null; then
              echo "WordPress is ready!"
              break
            fi
            echo "Waiting for WordPress..."
            sleep 2
          done

      - name: Test WordPress
        run: |
          WP_CONTAINER=$(docker compose ps -q wordpress)
          curl -f http://localhost:8080 || exit 1
